<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">  
  <title>緊急通報系統</title>

  <link rel="stylesheet" href="/css/main.css" />

</head>

<body>

	<h2>緊急通報系統</h2>
    <button id="run">開啓網路直播- 前製攝像頭</button><Br />
    <button id="run2">開啓網路直播 - 網路攝像頭</button><Br />
	<h4>影片來源</h4>
    device_id = <p id="device_id"></p>
    <video id="webcam"></video>
	<button id="snap">截圖</button>
    <canvas id="canvas" width="640" height="480"></canvas>
	<h4>Youtube來源</h4>
    <iframe width="560" height="315"
            src="https://www.youtube.com/embed/8jxUHlRZnyc?&autoplay=1&mute=1" frameborder="0"
            allowfullscreen></iframe>
	<script src="js/script.js"></script>
    <script src="js/iot_get_rawdata.js" type="text/javascript"></script>

  <h1>Realtime communication with WebRTC</h1>

  <div id="videos">
	<h1>local:</h1>
    <video id="localVideo" autoplay muted playsinline></video>
	<h1>Remote:</h1>
    <video id="remoteVideo" autoplay playsinline></video>

  </div>

  <!-- This file is automatically added/served when running "node index.js". -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
